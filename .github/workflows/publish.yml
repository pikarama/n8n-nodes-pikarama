name: Publish to npm

on:
  release:
    types: [published]

# NOTE: NPM_TOKEN secret expires every 7 days - regenerate at npmjs.com if publish fails with auth error
# NOTE: --provenance removed because repo is private (provenance requires public repos)

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
